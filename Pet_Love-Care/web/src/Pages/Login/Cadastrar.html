<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Love Care</title>

        <link rel="stylesheet" href="../../../css//bootstrap.min.css" />
        <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png" />
        <link rel="stylesheet" href="../css/padrao.css" />
        <link rel="stylesheet" href="./home.css" />
        <link rel="stylesheet" href="./login.css" />

        <script src="../../../js/jquery.slim.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../../../js/jquery.min.js"></script>
        <script src="../js/padrao.js"></script>
    </head>

    <body>
        <!-- Formulário de login -->
        <div id="modal_cadastro" class="modal_cadastro">
            <div class="space_cadastro">
                <span class="close_modal_cadastro mr-3">&times;</span>
                <div class="tela_cadastro">
                    <div class="login_logo">
                        <img src="../../img/Logo/Logo-cabeca.png">
                        <h4>Faça o seu cadastro</h4>
                    </div>
                    <form>
                        <div class="col">
                            <div class="form-row">
                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Nome Completo</label>
                                        <input type="text" class="form-control" 
                                               id="Nome_Cliente" placeholder="Insira o seu Nome" required />
                                    </div>    

                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">CPF</label>
                                        <input type="text" class="form-control" 
                                               id="CPF_Cliente" placeholder="Insira o seu CPF..." required />
                                    </div>    
                                </div>    

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">RG</label>
                                        <input type="text" class="form-control" 
                                               id="RG_Cliente" placeholder="Insira o seu RG..." required />
                                    </div>    
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Email</label>
                                        <input type="email" class="form-control" 
                                               id="Email_Cliente" placeholder="Email válido..." required />
                                    </div>    
                                </div>    

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Telefone</label>
                                        <input type="text" class="form-control" 
                                               id="Telefone_Fixo_Cliente" placeholder="(11) 1111-1111" required />
                                    </div>    
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Celular</label>
                                        <input type="text" class="form-control" 
                                               id="Telefone_Celular_Cliente" placeholder="(11) 99999-9999" required />
                                    </div>    
                                </div>    

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Senha</label>
                                        <input type="password" class="form-control" 
                                               id="Senha_Cliente" placeholder="Insira uma senha" required />
                                    </div>    
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Sexo</label>
                                        <select class="form-control" id="Sexo_Cliente">
                                            <option>Masculino</option>
                                            <option>Feminino</option>
                                        </select>
                                    </div>    
                                </div>   



                                <label class="col-form-label login_label">Endereço</label>
                                <input type="text" class="form-control" 
                                       id="Endereco_Cliente" placeholder="Nome da rua" required />

                                <p class="criar_cadastro mt-2">Já possuí cadastro?<a href="#">
                                        Entre aqui!</a></p>
                            </div>
                            <button class="btn btn_login ">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>

</html>
