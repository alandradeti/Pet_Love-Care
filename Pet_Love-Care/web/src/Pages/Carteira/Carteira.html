<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Love Care</title>

  <link rel="stylesheet" href="../../../css//bootstrap.min.css">
  <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
  <link rel="stylesheet" href="../css/padrao.css">
  <link rel="stylesheet" href="./carteira.css" >
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

  <script src="../../../js/jquery.slim.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../../../js/jquery.min.js"></script>
  <script src="../js/padrao.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

    <script>
    $(function () {
      $("#headerDiv").load("../Menu/Menu.html");
    });
    $(document).ready( function () {
        $('#myTable').DataTable();
    });
  </script>
</head>

<body>
  <!-- Menu -->
  <div id="headerDiv"></div>
  <div class="background">
  <!-- Formulário -->
    <div class="card container mb-4 card_consulta">
      <div class="text-center mt-4">
          <img src="../../img/Logo/Pata_verde.png" class="cabeca_gato">
          <h3 class="mb-3">Carteira de vacinação</h3>
      </div>
        <form>
         <div class="form-row">
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Cachorro:</label>
            <input type="text" class="form-control" id="nome_cachorro_pet_vacina"  
                     name="nome_cachorro_pet_vacina" placeholder="Nome do cachorro.." required />
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Data:</label>
            <input type="date" class="form-control" name="data_pet_vacina" 
                     id="data_pet_vacina" required />
          </div>
          <div class="form-group col-md-12">
            <label class="col-form-label login_label">Nome Vacina:</label>
            <input type="text" class="form-control" name="nome_vacina_pet_vacina" 
                     id="nome_vacina_pet_vacina" placeholder="Nome da vacina.." required />
          </div>
         </div>
         <div class="pst_btn_agendar">
             <button class="btn btn_agendar mt-4 ">Cadastrar</button>
         </div>
        </form>

        <hr />
        <div class="text-center mt-4">
          <h3 class="mb-3">Consultar</h3>
        </div>
        <table id="myTable" class="table responsive">
        <thead>
          <tr>
            <th scope="col">Número do pedido</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nome Legal</td>
            <td>Quantidade maneira</td>
            <td>Preço radical</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Show</td>
            <td>Quantos?</td>
            <td>Tanto faz</td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
  </div>
</body>

</html>
