<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Love Care</title>

  <link rel="stylesheet" href="../../../css//bootstrap.min.css">
  <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
  <link rel="stylesheet" href="../css/padrao.css">
  <link rel="stylesheet" href="./carteira.css" >
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

  <script src="../../../js/jquery.slim.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../../../js/jquery.min.js"></script>
  <script src="../js/padrao.js"></script>

    <script>
    $(function () {
      $("#headerDiv").load("../Menu/Menu.jsp");
    });
    $(function () {
        $("#header_carteira").load("./Cadastrar_Carteira.html");
    });
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    });
  </script>
</head>

<body>
  <!-- Menu -->
  <div id="headerDiv"></div>
  <div class="background">
  <!-- Formulário -->
    <div class="card container mb-4 card_consulta">
        <button type="button" class="btn btn_cadastrar mt-2"
                data-toggle="modal" data-target="#modal_carteira">
            <a class="btn_vacina" data-toggle="modal">
                <i class="fa fa-plus icone_plus"></i>
            </a>
        </button>
        <div class="text-center mb-4">
            <img src="../../img/Logo/Pata_verde.png" class="cabeca_gato">
            <h3 class="mb-3">Carteira de vacinação</h3>
        </div>
        <form id="formPesquisarNomeCarteira" method="POST" 
              action="" class="form-inline my-2 my-lg-0">
            <div class="form-group col-6">
                <input type="text" name="nome_carteira" id="nome_carteira" 
                       class="form-control mr-sm-2 search" placeholder="Pesquisar..."/>
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0 btn_search" id="pesquisarCarteira" name="pesquisarCarteira">
                    <i class="fas fa-search"></i>
                </button> 
            </div>
        </form>
        <table class="table responsive table-hover table-dark mt-4">
        <thead>
          <tr class="text-center">
            <th scope="col">Número do pedido</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <th scope="row">1</th>
            <td>Nome Legal</td>
            <td>Quantidade maneira</td>
            <td>Preço radical</td>
            <td>
                <a href="Editar_Carteira.jsp">
                   <button class="btn btn-warning">
                        <i class="fa fa-pen icone_plus"></i>
                   </button>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
  </div>
  <div id="header_carteira"></div>
</body>

</html>
