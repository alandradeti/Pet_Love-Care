<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Love Care</title>

  <link rel="stylesheet" href="../../../css//bootstrap.min.css">
  <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
  <link rel="stylesheet" href="../css/padrao.css">
  <link rel="stylesheet" href="./pet.css" >

  <script src="../../../js/jquery.slim.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../../../js/jquery.min.js"></script>
  <script src="../js/padrao.js"></script>
  
  <script>
    $(function () {
      $("#headerDiv").load("../Menu/Menu.html");
    });
  </script>
</head>

<body>
  <!-- Menu -->
  <div id="headerDiv"></div>
  <div class="background">
  <!-- Formulário -->
  <div class="card container card_consulta">
    <div class="text-center mt-4">
        <img src="../../img/Logo/Pinto_Mao.png" class="cabeca_gato">
      <h3>Cadastrar Pet</h3>
    </div>
    <form>
      <div class="col">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Especie:</label>
            <input type="text" class="form-control" 
                   id="Especie_Pet" placeholder="Especie do Pet" required />
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Nome do Pet:</label>
            <input type="text" class="form-control" 
                   id="Nome_Pet" placeholder="Insira um nome" required />
          </div>
        </div>
          
        <div class="form-group">
           <div class="form-row">
            <div class="form-group col-md-6">
                <label class="col-form-label login_label">Raça do Pet:</label>
                <input type="text" class="form-control col-12" 
                     id="Raca_Pet" placeholder="Raça do Pet" required />
            </div>
            <div class="form-group col-md-6">
            <label class="col-form-label login_label">Idade:</label>
            <input type="text" class="form-control col-12" 
                 id="Idade_Pet" placeholder="Idade do Pet" required />
            </div>
        </div>
          
        <div class="form-row">
            <div class="form-group col-md-6">
             <label class="col-form-label login_label">Porte:</label>
             <input type="text" class="form-control" 
                    id="Porte_Pet" placeholder="Porte do Pet, grande, médio..." required />
            </div>
            <div class="form-group col-md-6">
             <label class="col-form-label login_label">Peso:</label>
             <input type="text" class="form-control" 
                    id="Peso_Pet" placeholder="Peso do Pet KG." required />
            </div>
        </div>
            
        <div class="form-row">
            <div class="form-group col-md-6">
             <label class="col-form-label login_label">Altura:</label>
             <input type="text" class="form-control" 
                    id="Altura_Pet" placeholder="Altura Pet..." required />
            </div>
            <div class="form-group col-md-6">
             <label class="col-form-label login_label">Sexo:</label>
              <select class="form-control" id="Sexo_Pet" required>
                  <option>Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
              </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
             <label class="col-form-label login_label">Cor:</label>
             <input type="text" class="form-control" 
                    id="Cor_Pelagem_Pet" placeholder="Cor do Pet..." required />
            </div>
            <div class="form-group col-md-6 mt-5">
            <label class="col-form-label login_label">Castração:</label>
            <input type="checkbox" id="Castracao_Pet" name="sim">
            <label for="scales">Sim</label>
            
            <input type="checkbox" id="Castracao_Pet" name="nao">
            <label for="scales">Não</label>
            </div>
        </div>
            
           
          <div class="pst_btn_agendar">
            <button class="btn btn_agendar mt-4 ">Agendar</button>
          </div>
        </div>
    </form>
  </div>
</div>
</body>

</html>
