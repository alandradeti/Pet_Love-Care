<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Love Care</title>

        <link rel="stylesheet" href="../../../css//bootstrap.min.css">
        <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
        <link rel="stylesheet" href="../css/padrao.css">
        <link rel="stylesheet" href="./pet.css" >

        <script src="../../../js/jquery.slim.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/padrao.js"></script>
        <script src="../js/ajax.min.js"></script>
        <script src="../js/post.js"></script>
        <script src="../js/petUtils.js"></script>

    </head>

    <body>
        <!-- Menu -->
        <div id="headerDiv"></div>
            <!-- Formulário -->
            <div class="card container card_consulta">
                 <div class="modal fade modal_veterinario" id="modal_pet">
            <div class="space_veterinario">
                <button type="button" class="close close_modal_veterinario mr-2 mt-1" 
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="tela_veterinario">  
                    <div class="text-center ">
                        <img src="../../img/Logo/Pinto_Mao.png" class="cabeca_gato">
                        <h3>Cadastrar Pet</h3>
                    </div>
                    <form id="formCadastrarPet">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Especie:</label>
                                <select class="form-control col-12" name="especie_pet" id="especie_pet" required>
                                    <option>Selecione</option>
                                    <option value="Cachorro">Cachorro</option>
                                    <option value="Gato">Gato</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Nome do Pet:</label>
                                <input type="text" class="form-control col-12" 
                                       name="nome_pet" id="nome_pet" placeholder="Insira um nome" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Raça do Pet:</label>
                                <input type="text" class="form-control col-12" 
                                       name="raca_pet" id="raca_pet" placeholder="Raça do Pet" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Idade:</label>
                                <input type="text" class="form-control col-12 only-numbers" 
                                       name="idade_pet" id="idade_pet" placeholder="Idade do Pet" required />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Porte:</label>
                                <select class="form-control col-12" name="porte_pet" id="porte_pet" required>
                                    <option>Selecione</option>
                                    <option value="Pequeno">Pequeno</option>
                                    <option value="Médio">Médio</option>
                                    <option value="Grandes">Grande</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Peso:</label>
                                <input type="text" class="form-control only-numbers" 
                                       name="peso_pet" id="peso_pet" placeholder="Peso do Pet KG." required />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Altura:</label>
                                <input type="text" class="form-control " 
                                       name="altura_pet" id="altura_pet" placeholder="Altura Pet..." required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Sexo:</label>
                                <select class="form-control" name="sexo_pet" id="sexo_pet" required>
                                    <option>Selecione</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Cor:</label>
                                <input type="text" class="form-control" 
                                       name="cor_pelagem_pet" id="cor_pelagem_pet" placeholder="Cor do Pet..." required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Castrado:</label>
                                <select class="form-control" name="castracao_pet" id="castracao_pet" required>
                                    <option>Selecione</option>
                                    <option value="1">Sim</option>
                                    <option value="0">Não</option>
                                </select>
                            </div>
                        </div>


                        <div class="pst_btn_agendar">
                            <button class="btn btn_agendar mt-4">Cadastrar</button>
                        </div>
                    </div>
                </form>
                <div class="modal-dialog">

                </div>
              </div>
            </div>
          </div>
         </div>
        </div>
    </body>
</html>
