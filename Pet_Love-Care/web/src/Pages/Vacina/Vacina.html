<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pet Love Care</title>

        <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
        <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png" />
        <link rel="stylesheet" href="../css/padrao.css" />
        <link rel="stylesheet" href="./Vacina.css" />

        <script src="../../../js/jquery.slim.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../../../js/jquery.min.js"></script>
        <script src="../js/padrao.js"></script>
        <script src="../js/ajax.min.js"></script>
        <script src="../js/post.js"></script>
    </head>

    <body>
        <!-- Formulário de login -->
        <div class="modal fade modal_vacina" id="modal_vacina">
            <div class="space_vacina">
                <button type="button" class="close close_modal_vacina mr-2 mt-1" 
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="tela_vacina">  
                    <div class="centralizar">
                        <img src="../../img/Logo/RatoVacina.png" 
                             alt="icone" class="tamanho_icone"/>
                        <h4 class="mt-3">Cadastrar Vacina</h4>
                    </div>
                    <form id="formCadastrarVacina">
                        <label class="col-form-label login_label">Nome</label>
                        <input
                            type="text"
                            class="form-control"
                            name="nome_vacina"
                            id="nome_vacina"
                            placeholder="Insira o nome da vacina"
                            required
                            />

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="col-form-label login_label mt-3">Valor</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="valor_vacina"
                                    id="valor_vacina"
                                    placeholder="Preço R$ "
                                    required
                                    />
                            </div>
                        </div>

                        <label class="col-form-label login_label">Descrição</label>
                        <textarea
                            class="form-control"
                            name="descricao_vacina"
                            id="descricao_vacina"
                            placeholder="Descrição"
                            required
                            ></textarea>
                        <div class="centralizar_btn"> 
                            <button class="btn btn_login mt-4 centralizar_btn">Cadastrar</button>
                        </div>
                    </form>
                    <div class="modal-dialog">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
