<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Love Care</title>

        <link rel="stylesheet" href="../../../css/bootstrap.min.css">
        <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
        <link rel="stylesheet" href="../css/padrao.css">
        <link rel="stylesheet" href="./agendar.css" > 

        <script src="../../../js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../../../js/jquery.min.js"></script>
        <script src="../js/padrao.js"></script>

        <script>
            $(function () {
                $("#headerDiv").load("../Menu/Menu.jsp");
            });       
            $(function () {
                $("#header_agendamento").load("./Cadastrar_Agendamento.jsp");
            });
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            });
        </script>
    </head>

    <body>
        <!-- Menu -->
        <div id="headerDiv"></div>
        <div class="background">
            <!-- Formulário -->
            <div class="card container mt-5 card_consulta">
                <button type="button" class="btn btn_cadastrar mt-2"
                        data-toggle="modal" data-target="#modal_agendamento">
                    <a class="btn_vacina" data-toggle="modal">
                        <i class="fa fa-plus icone_plus"></i>
                    </a>
                </button>
                <div class="text-center mt-4">
                    <img src="../../img/Logo/dog_coleira.png" class="cabeca_gato">
                    <h3 class="mt-2">Consultar Agendamento</h3>
                </div>
                <form id="formPesquisarNomePet" method="POST" 
                      action="Consultar_Agendamento.html" class="form-inline my-2 my-lg-0 mt-4">
                    <div class="form-group col-6">
                        <input type="text" name="nome_agendamento" id="nome_agendamento" 
                               class="form-control mr-sm-2 search"/>
                        <button type="submit" 
                                class="btn btn-outline-success my-2 my-sm-0 btn_search" 
                                id="pesquisarAgendamento" name="pesquisarAgendamento">
                            <i class="fas fa-search"></i>
                        </button> 
                    </div>
                </form>
                <table class="table responsive table-hover table-dark mt-4">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">ID</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Horário</th>
                            <th scope="col">Data</th>
                            <th scope="col">Data Final</th>
                            <th scope="col">Veterinário</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <th scope="row">1</th>
                            <td>Consulta</td>
                            <td>16:40 H</td>
                            <td>05/03/2020</td>
                            <td>07/03/2020</td>
                            <td>Ailton</td>
                            <td>
                                <a href="Editar_Agendamento.jsp">
                                    <button class="btn btn-warning mt-2">
                                        <i class="fa fa-pen icone_plus"></i>
                                    </button>
                                </a>
                                <button class="btn btn-danger mt-2">
                                    <i class="fa fa-trash"></i>
                                </button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="header_agendamento"></div>
    </body>

</html>
