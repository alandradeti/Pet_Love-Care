<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Love Care</title>

  <link rel="stylesheet" href="../../../css//bootstrap.min.css">
  <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
  <link rel="stylesheet" href="../css/padrao.css">
  <link rel="stylesheet" href="./agendar.css" >

  <script src="../../../js/jquery.slim.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../../../js/jquery.min.js"></script>
  <script src="../js/padrao.js"></script>
  
  <script>
    $(function () {
      $("#headerDiv").load("../Menu/Menu.html");
    });
  </script>
</head>

<body>
  <!-- Menu -->
  <div id="headerDiv"></div>
  <div class="background">
  <!-- Formulário -->
  <div class="card container mt-5 card_consulta">
    <div class="text-center mt-4">
      <img src="../../img/Logo/Gato-cabeca.png" class="cabeca_gato">
      <h3>Agende uma consulta</h3>
    </div>
    <form>
      <div class="col">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Tipo:</label>
            <input type="text" class="form-control" 
                   name="tipo_agendamento" id="tipo_agendamento" placeholder="Típo do agendamento" required />
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Horário:</label>
            <input type="time" class="form-control" name="horario_agendamento" 
                   id="horario_agendamento" placeholder="Insira um horário" required />
          </div>
        </div>
          
        <div class="form-group">
           <div class="form-row">
            <div class="form-group col-md-6">
                <label class="col-form-label login_label">Data:</label>
                <input type="date" class="form-control col-12" name="data_agendamento"
                     id="data_agendamento" placeholder="Data dpara consulta" required />
            </div>
            <div class="form-group col-md-6">
            <label class="col-form-label login_label">Vacína:</label>
            <input type="text" class="form-control col-12" name="vacina_id_vacina"
                 id="vacina_id_vacina" placeholder="Nome da vacína" required />
            </div>
        </div>
          
        <div class="form-row">
            <div class="form-group col-md-6">
             <label class="col-form-label login_label">Pet:</label>
             <input type="text" class="form-control" name="pet_id_pet"
                    id="pet_id_pet" placeholder="Cachorro/Gato..." required />
            </div>
            <div class="form-group col-md-6">
             <label class="col-form-label login_label">Veterinário:</label>
              <select class="form-control" required>
                  <option>Selecione um veterinário</option>
                  <option id="verinario_id_veterinario">Ailton Lima</option>
                  <option id="verinario_id_veterinario">Caio Cesar</option>
                  <option id="verinario_id_veterinario">Felipe Silva</option>
                  <option id="verinario_id_veterinario">Gustavo Scarpim</option>
              </select>
            </div>
        </div>
           
          <div class="pst_btn_agendar">
            <button class="btn btn_agendar mt-4 ">Agendar</button>
          </div>
        </div>
    </form>
  </div>
</div>
</body>

</html>
