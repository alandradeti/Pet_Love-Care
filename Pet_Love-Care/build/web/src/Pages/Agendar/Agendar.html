<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Love Care</title>

  <link rel="stylesheet" href="../../../css//bootstrap.min.css">
  </link>
  <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
  </link>
  <link rel="stylesheet" href="../css/padrao.css">
  </link>
  <link rel="stylesheet" href="./agendar.css">
  </link>

  <script src="../../../js/jquery.slim.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../../../js/jquery.min.js"></script>
  <script src="../js/padrao.js"></script>


  <script>
    $(function () {
      $("#headerDiv").load("../menu/menu.html");
    });
  </script>
</head>

<body>
  <!-- Menu -->
  <div id="headerDiv"></div>
  <!-- Formulário -->
  <div class="card container mt-5 card_consulta">
    <div class="text-center mt-4">
      <img src="../../img/Logo/Gato-cabeca.png" class="cabeca_gato">
      <h3>Agende uma consulta</h3>
    </div>
    <form>
      <div class="col">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Nome:</label>
            <input type="text" class="form-control" placeholder="Insira o seu nome" required />
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label mt-4 login_label">Sobrenome:</label>
            <input type="text" class="form-control" placeholder="Insira o seu sobrenome" required />
          </div>
        </div>
        <div class="form-group">

          <label class="col-form-label login_label">Email:</label>
          <input type="email" class="form-control col-12" placeholder="Insira o seu email" required />

          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="col-form-label mt-4 login_label">Telefone:</label>
              <input type="text" class="form-control" placeholder="Insira um nome de usuário" required />
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label mt-4 login_label">Data:</label>
              <input type="date" class="form-control" placeholder="Insira um nome de usuário" required />
            </div>
          </div>

          <label class="col-form-label login_label">Nome do Pet:</label>
          <input type="text" class="form-control col-12" placeholder="Insira o nome do animal..." required />

          <label class="col-form-label login_label">Categoria:</label>
          <select type="text" class="form-control col-12" placeholder="Insira um nome de usuário" required>
            <option>Selecione uma categoria</option>
            <option>Consulta de rotina</option>
            <option>Consulta emergencial!</option>
            <option>Castração</option>
          </select>
          <div class="pst_btn_agendar">
            <button class="btn btn_agendar mt-4 ">Agendar</button>
          </div>
        </div>
    </form>
  </div>

</body>

</html>
