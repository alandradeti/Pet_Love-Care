<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Love Care</title>

        <link rel="stylesheet" href="../../../css//bootstrap.min.css">
        <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
        <link rel="stylesheet" href="../css/padrao.css">
        <link rel="stylesheet" href="./Veterinario.css" >

        <script src="../../../js/jquery.slim.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../../../js/jquery.min.js"></script>
        <script src="../js/padrao.js"></script>
        <script src="../js/ajax.min.js"></script>
        <script src="../js/post.js"></script>

        <script>
            $(function () {
                $("#headerDiv").load("../Menu/Menu.jsp");
            });
        </script>
    </head>

    <body>
        <!-- Menu -->
        <div id="headerDiv"></div>
        <div class="background">
            <!-- Formulário -->
            <div class="card container card_consulta">
                <div class="text-center mt-4">
                    <img src="../../img/Logo/Veterinario.png" class="cabeca_gato">
                    <h3>Cadastro Veterinário</h3>
                </div>
                <form name="formCadastrarVeterinario" id="formCadastrarVeterinario">
                    <div class="col">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label mt-4 login_label">Nome Completo:</label>
                                <input type="text" class="form-control" 
                                       name="nome_veterinario" id="nome_veterinario" placeholder="Nome do veterinário" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label mt-4 login_label">CPF:</label>
                                <input type="text" class="form-control" 
                                       name="cpf_veterinario" id="cpf_veterinario" placeholder="CPF do veterinário" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label login_label">Endereço:</label>
                                    <input type="text" class="form-control" name="endereco_veterinario"
                                           id="endereco_veterinario" placeholder="Nome da rua" required />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label login_label">Data de nascimento:</label>
                                    <input type="date" class="form-control" name="data_nascimento_veterinario"
                                           id="data_nascimento_veterinario"  required />
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label login_label">RG:</label>
                                    <input type="text" class="form-control col-12" 
                                           name="rg_veterinario" id="rg_veterinario" placeholder="RG do veterinário" required />
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label login_label">Sexo:</label>
                                    <select class="form-control col-12" name="sexo_veterinario" id="sexo_veterinario" required >
                                        <option>Selecione o sexo</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Email:</label>
                                <input type="text" class="form-control" 
                                       name="email_veterinario" id="email_veterinario" placeholder="Insira um email válido" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Telefone Fixo:</label>
                                <input type="text" class="form-control" 
                                       name="telefone_fixo_veterinario" id="telefone_fixo_veterinario" placeholder="(11) 1111-1111" required />
                            </div>
                        </div>

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label class="col-form-label login_label">Telefone Celular:</label>
                                <input type="text" class="form-control" 
                                       name="telefone_celular_veterinario" id="telefone_celular_veterinario" placeholder="(11) 99999-9999" required />
                            </div>
                        </div>

                        <div class="pst_btn_agendar">
                            <button class="btn btn_agendar mt-4 ">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
