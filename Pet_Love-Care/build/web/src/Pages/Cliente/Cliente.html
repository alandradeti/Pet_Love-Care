<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pet Love Care</title>

        <link rel="stylesheet" href="../../../css//bootstrap.min.css" />
        <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png" />
        <link rel="stylesheet" href="../css/padrao.css" />
        <link rel="stylesheet" href="../css/modal.css" />

        <script src="../../../js/jquery.slim.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../../../js/jquery.min.js"></script>
        <script src="../js/padrao.js"></script>
        <script src="../js/ajax.min.js"></script>
        <script src="../js/sweetalert2.min.js"></script>
        <script src="../js/post.js"></script>
        <script src="../js/petUtils.js"></script>
    </head>

    <body>
        <!-- Formulário de login -->
        <div id="modal_cadastro" class="modal_cadastro">
            <div class="space_cadastro">
                <span class="close close_modal_cadastro mr-3">&times;</span>
                <div class="tela_cadastro">
                    <div class="login_logo">
                        <img src="../../img/Logo/Logo-cabeca.png" />
                        <h4>Faça o seu cadastro</h4>
                    </div>
                    <form id="formCadastrarCliente">
                        <div class="col">
                            <div class="form-row">
                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label"
                                               >Nome Completo</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="nome_cliente"
                                            id="nome_cliente"
                                            placeholder="Insira o seu Nome"
                                            required
                                            />
                                    </div>

                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">CPF</label>
                                        <input
                                            type="text"
                                            class="form-control cpf-mask"
                                            name="cpf_cliente"
                                            id="cpf_cliente"
                                            maxlength="14"
                                            placeholder="Insira o seu CPF..."
                                            required
                                            />
                                    </div>
                                </div>

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">RG</label>
                                        <input
                                            type="text"
                                            class="form-control rg-mask"
                                            name="rg_cliente"
                                            id="rg_cliente"
                                            maxlength="12"
                                            placeholder="Insira o seu RG..."
                                            required
                                            />
                                    </div>
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Email</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            name="email_cliente"
                                            id="email_cliente"
                                            placeholder="Email válido..."
                                            required
                                            />
                                    </div>
                                </div>

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Telefone</label>
                                        <input
                                            type="text"
                                            class="form-control tel-mask"
                                            name="telefone_fixo_cliente"
                                            id="telefone_fixo_cliente"
                                            placeholder="(11) 1111-1111"
                                            maxlength="14"
                                            required
                                            />
                                    </div>
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Celular</label>
                                        <input
                                            type="text"
                                            class="form-control tel-mask"
                                            name="telefone_celular_cliente"
                                            id="telefone_celular_cliente"
                                            placeholder="(11) 99999-9999"
                                            maxlength="15"
                                            required
                                            />
                                    </div>
                                </div>

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Senha</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            name="senha_cliente"
                                            id="senha_cliente"
                                            placeholder="Insira uma senha"
                                            required
                                            />
                                    </div>
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Sexo</label>
                                        <select class="form-control" name="sexo_cliente" id="sexo_cliente">
                                            <option value="M">Masculino</option>
                                            <option value="F">Feminino</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Endereço</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="endereco_cliente"
                                            id="endereco_cliente"
                                            placeholder="Nome da rua"
                                            required
                                            />
                                    </div>
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Data Nascimento</label>
                                        <input
                                            type="text"
                                            class="form-control date-mask"
                                            maxlength="10"
                                            onkeyup="customDateMask(this)"
                                            name="data_nascimento_cliente"
                                            id="data_nascimento_cliente"
                                            placeholder="Insira a data de nascimento"
                                            required
                                            />
                                    </div>
                                </div>

                                <div class="form-row col-12">
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Tipo de Conta</label>
                                        <select class="form-control" name="tipo_cliente" id="tipo_cliente" required>
                                            <option value="0">Cliente</option>
                                            <option value="1">Funcionário</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label class="col-form-label login_label">Código funcionário</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="codigo_funcionario"
                                            id="codigo_funcionario"
                                            placeholder="Código do funcionário"
                                            readonly
                                            />
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn_login mt-4">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
