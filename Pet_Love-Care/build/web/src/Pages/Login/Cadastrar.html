<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Love Care</title>

    <link rel="stylesheet" href="../../../css//bootstrap.min.css">
    </link>
    <link rel="shortcut icon" href="../../img/Icon/Logo-cabeca.png">
    </link>
    <link rel="stylesheet" href="../css/padrao.css">
    </link>
    <link rel="stylesheet" href="./home.css">
    </link>
    <link rel="stylesheet" href="./login.css">
    </link>

    <script src="../../../js/jquery.slim.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../../js/jquery.min.js"></script>
    <script src="../js/padrao.js"></script>
</head>

<body>
    <!-- Formulário de login -->
    <div id="modal_cadastro" class="modal">
    <div class="space_login">
        <span class="close_modal_cadastro mr-3">&times;</span>
        <div class="tela_login">
            <div class="login_logo">
                <img src="../../img/Logo/Logo-cabeca.png">
                <h4>Faça o seu cadastro</h4>
            </div>
            <form>
                <div class="login-form row">
                    <label class="col-form-label col-3 mt-3 login_label">Usuário</label>
                    <input type="text" class="form-control col-8 mt-3" placeholder="Insira um nome de usuário"
                        required />

                    <label class="col-form-label col-3 mt-3 login_label">Email</label>
                    <input type="email" class="form-control col-8 mt-3" placeholder="Insira um email válido" required />

                    <label class="col-form-label col-3 mt-3 login_label">Senha</label>
                    <input type="password" class="form-control col-8 mt-3" placeholder="Insira uma senha" required />

                    <label class="col-form-label col-3 mt-4 login_label">Senha</label>
                    <input type="password" class="form-control col-8 mt-4" placeholder="Confirmação de senha"
                        required />
                    <p class="criar_cadastro mt-2">Já possuí cadastro?<a href="#">
                            Entre aqui!</a></p>
                </div>
                <button class="btn btn_login mt-4">Cadastrar</button>
            </form>
        </div>
    </div>
    </div>

</body>

</html>
